<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local ChatGPT</title>

  <!-- Prism.js for code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-session-id="{{ session_id }}">

  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button class="toggle-theme" onclick="toggleTheme()">ğŸŒ“</button>
      </div>
      <ul class="chat-sessions">
        {% for sid in all_chats %}
          <li class="{% if sid == session_id %}active{% endif %}">
            <a href="{{ url_for('index', session_id=sid) }}">{{ sid[:8] }}â€¦</a>
            <button class="rename-btn" onclick="renameSession('{{ sid }}')">âœ</button>
            <button class="delete-btn" onclick="deleteSession('{{ sid }}')">ğŸ—‘ï¸</button>
          </li>
        {% endfor %}
      </ul>
      <button class="new-chat" onclick="window.location.href='/?session_id=new'">+ New Chat</button>
    </aside>

    <!-- CHAT AREA -->
    <main class="chat-area">
      <div id="chat" class="chat-window">
        {% for msg in chat %}
          <div class="message {{ msg.role }}">
            <div class="assistant-text">{{ msg.content | safe }}</div>
          </div>
        {% endfor %}
      </div>

      <form id="chat-form" class="input-bar">
        <input type="text" id="user_input" placeholder="Type a messageâ€¦" autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </main>

  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>

  <!-- Your JS -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
